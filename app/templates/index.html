<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Notes</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #0f2027;
      color: #fff;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      margin-top: 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      flex-direction: column;
    }

    textarea, input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      padding: 0.75rem;
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }

    li {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 0.75rem;
      position: relative;
    }

    li button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e63946;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }

    small {
      display: block;
      margin-top: 0.25rem;
      color: #ccc;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>Quick Notes</h1>
    <div class="input-group">
      <textarea id="noteInput" rows="4" placeholder="Write in Markdown..."></textarea>
      <input id="tagInput" placeholder="Comma-separated tags (optional)" />
      <button onclick="addNote()">Add Note</button>
    </div>
    <ul id="noteList"></ul>
  </div>

  <script>
    async function loadNotes() {
      const res = await fetch('/api/notes');
      const notes = await res.json();
      const list = document.getElementById('noteList');
      list.innerHTML = '';
      notes.forEach(note => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div>${note.content}</div>
          <small>Tags: ${note.tags.join(', ')}</small>
          <button onclick="deleteNote(${note.id})">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    async function addNote() {
      const content = document.getElementById('noteInput').value.trim();
      const tagsRaw = document.getElementById('tagInput').value;
      const tags = tagsRaw.split(',').map(tag => tag.trim()).filter(tag => tag);

      if (!content) return;

      await fetch('/api/notes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content, tags })
      });

      document.getElementById('noteInput').value = '';
      document.getElementById('tagInput').value = '';
      loadNotes();
    }

    async function deleteNote(id) {
      await fetch(`/api/notes/${id}`, { method: 'DELETE' });
      loadNotes();
    }

    loadNotes();

    // Initialize Particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
